name: Assignment 13 - JWT Auth + UI + Integration Testing CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ps_user
          POSTGRES_PASSWORD: ps_password
          POSTGRES_DB: calc_m13_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ps_user -d calc_m13_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=8

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        env:
          DATABASE_URL: postgresql://ps_user:ps_password@localhost:5432/calc_m13_db
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U ps_user -d calc_m13_db && break
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Run Unit + Integration Tests ONLY
        env:
          DATABASE_URL: postgresql://ps_user:ps_password@localhost:5432/calc_m13_db
          PYTEST_ADDOPTS: "-m not e2e and not skip_fallback"
        run: |
          source venv/bin/activate
          pytest --cov=app --cov-branch --cov-report=term-missing --cov-fail-under=90 -v
