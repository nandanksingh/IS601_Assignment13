[pytest]

# -----------------------------------
# Test Discovery
# -----------------------------------
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# -----------------------------------
# Default Run Behavior (Skip E2E)
# -----------------------------------
addopts =
    -v
    --disable-warnings
    -m "not e2e and not skip_fallback"
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90

# -----------------------------------
# Coverage Settings
# -----------------------------------
[coverage:run]
omit =
    tests/e2e/*
    tests/conftest.py
    */__init__.py
    app/schemas/base.py

[coverage:report]
ignore_errors = True

# -----------------------------------
# Custom Markers
# -----------------------------------
markers =
    fast: fast unit tests
    slow: slow tests
    e2e: end-to-end tests
    skip_fallback: skip fallback DB tests (Assignment 13)

# -----------------------------------
# Warning Filters
# -----------------------------------
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# -----------------------------------
# Logging
# -----------------------------------
log_cli = true
log_level = INFO

# -----------------------------------
# Environment Variables
# -----------------------------------
env_files = .env
