# ----------------------------------------------------------
# Author: Nandan Kumar
# Assignment 13: Central Pytest Configuration
# File: pytest.ini
# ----------------------------------------------------------
# Description:
# Controls unit, integration, and optional E2E Playwright tests.
# Coverage excludes E2E tests and compatibility shims by default.
# GitHub Actions overrides markers to run all tests including E2E.
# ----------------------------------------------------------

[pytest]

# -----------------------------------
# Test Discovery
# -----------------------------------
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# -----------------------------------
# Default Local Test Options
# -----------------------------------
# Local: run ONLY unit + integration tests for coverage
addopts =
    -v
    --disable-warnings
    -m "not e2e"
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90

# -----------------------------------
# Coverage Omission Rules
# -----------------------------------
[coverage:run]
omit =
    tests/e2e/*          # Exclude Playwright tests from coverage
    tests/conftest.py
    */__init__.py
    app/schemas/base.py  # Exclude compatibility shim (0% file)

[coverage:report]
ignore_errors = True

# -----------------------------------
# Custom Markers
# -----------------------------------
markers =
    fast: fast unit tests
    slow: slow tests
    e2e: end-to-end Playwright tests

# -----------------------------------
# Warning Filters
# -----------------------------------
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# -----------------------------------
# Logging Configuration
# -----------------------------------
log_cli = true
log_level = INFO

# -----------------------------------
# Environment Variables File
# -----------------------------------
env_files = .env
