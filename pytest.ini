# ----------------------------------------------------------
# Author: Nandan Kumar
# Assignment 13: Central Pytest Configuration
# File: pytest.ini
# ----------------------------------------------------------
# Description:
# Defines global pytest settings for unit, integration, and
# coverage testing. Controls test discovery rules, coverage
# limits, markers, logging, and warning filters. End-to-end
# Playwright tests are excluded from default coverage runs.
# ----------------------------------------------------------

[pytest]

# -----------------------------------
# Test Discovery
# -----------------------------------
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# -----------------------------------
# Coverage Settings
# -----------------------------------
addopts =
    -v
    --disable-warnings
    #-m "not e2e"
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90

# -----------------------------------
# Coverage Omission Rules
# -----------------------------------
[coverage:run]
omit =
    #tests/e2e/*
    tests/conftest.py
    */__init__.py
    app/schemas/base.py      # <-- EXCLUDE compatibility shim (0% file)

[coverage:report]
ignore_errors = True

# -----------------------------------
# Markers
# -----------------------------------
markers =
    fast: fast unit tests
    slow: slow tests
    e2e: end-to-end tests

# -----------------------------------
# Warning Filters
# -----------------------------------
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# -----------------------------------
# Logging
# -----------------------------------
log_cli = true
log_level = INFO

# -----------------------------------
# Environment Variables File
# -----------------------------------
env_files = .env

# -----------------------------------
# Environment Variables Override (local run)
# -----------------------------------
#env =
#    E2E_BASE_URL=http://localhost:8000
