[pytest]

# ----------------------------
# Test Discovery
# ----------------------------
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# ----------------------------
# Coverage Settings
# ----------------------------
addopts =
    -v
    --disable-warnings
    -m "not e2e"
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90

# ----------------------------
# Coverage Omission
# ----------------------------
[coverage:run]
omit =
    tests/e2e/*
    tests/conftest.py
    */__init__.py
    app/schemas/base.py

[coverage:report]
ignore_errors = True

# ----------------------------
# Markers
# ----------------------------
markers =
    fast: fast unit tests
    slow: slow tests
    e2e: end-to-end tests

# ----------------------------
# Warnings
# ----------------------------
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# ----------------------------
# Logging
# ----------------------------
log_cli = true
log_level = INFO

# ----------------------------
# Environment
# ----------------------------
env_files = .env
