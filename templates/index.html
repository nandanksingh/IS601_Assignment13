     Description:
     Public landing page for the application. Ensures that when
     opened directly (such as from VSCode), stale authentication
     tokens do not auto-redirect to /dashboard.
----------------------------------------------------------- -->

{% extends "base.html" %}
{% block content %}

<script>
  // ALWAYS clear tokens when landing on homepage directly
  localStorage.removeItem("access_token");
  localStorage.removeItem("refresh_token");
  localStorage.removeItem("username");
  localStorage.removeItem("user_id");

  // No redirect here â€” let user decide Login / Register
</script>

<div class="center-box" style="max-width:650px;">

  <h2>Welcome to Nandan's Calculations App</h2>

  <p style="font-size:18px; margin-top:10px;">
    Please login or register to start using the application.
  </p>

</div>

{% endblock %}
